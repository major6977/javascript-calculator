<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Big Calculator</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="displayContainer"></div>
      <div id="buttonContainer">
        <div class="row">
          <div id="clearBtn" class="btn clear">C</div>
          <div id="paren" class="btn green">()</div>
          <div class="btn green" id="percent">%</div>
          <div class="btn green" id="div">/</div>
        </div>
        <br />
        <div class="row">
          <div>
            <input class="btn number" type="text" value="7" id="seven" />
          </div>
          <div>
            <input class="btn number" type="text" value="8" id="eight" />
          </div>
          <div>
            <input class="btn number" type="text" value="9" id="nine" />
          </div>
          <div class="btn green" id="mult">X</div>
        </div>
        <br />
        <div class="row">
          <div>
            <input class="btn number" type="text" value="4" id="four" />
          </div>
          <div>
            <input class="btn number" type="text" value="5" id="five" />
          </div>
          <div>
            <input class="btn number" type="text" value="6" id="six" />
          </div>
          <div class="btn green" id="sub">-</div>
        </div>
        <br />
        <div class="row">
          <div>
            <input class="btn number" type="text" value="1" id="one" />
          </div>
          <div>
            <input class="btn number" type="text" value="2" id="two" />
          </div>
          <div>
            <input class="btn number" type="text" value="3" id="three" />
          </div>
          <div class="btn green" id="add">+</div>
        </div>
        <br />
        <div class="row">
          <div class="btn green">+/-</div>
          <div>
            <input class="btn number" type="text" value="0" id="zero" />
          </div>
          <div class="btn green" id="decimal">.</div>
          <div class="btn green" id="equal">=</div>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
