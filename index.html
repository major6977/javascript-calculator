<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Big Calculator</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="displayContainer"></div>
      <div id="buttonContainer">
        <div class="row">
          <div id="clearBtn" class="btn">C</div>
          <div id="paren" class="btn green">()</div>
          <div class="btn green">%</div>
          <div class="btn green">\</div>
        </div>
        <br />
        <div class="row">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn green">X</div>
        </div>
        <br />
        <div class="row">
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn green">-</div>
        </div>
        <br />
        <div class="row">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn green">+</div>
        </div>
        <br />
        <div class="row">
          <div class="btn green">+/-</div>
          <div class="btn">0</div>
          <div class="btn green">.</div>
          <div class="btn green">=</div>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
